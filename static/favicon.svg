<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4F46E5;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#7C3AED;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- 背景 -->
  <rect width="32" height="32" rx="6" fill="url(#bg)"/>

  <!-- 看板列（三列卡片设计） -->
  <g fill="white" opacity="0.9">
    <!-- 第一列 -->
    <rect x="4" y="8" width="6" height="8" rx="1"/>
    <rect x="4" y="17" width="6" height="5" rx="1"/>

    <!-- 第二列 -->
    <rect x="13" y="8" width="6" height="5" rx="1"/>
    <rect x="13" y="14" width="6" height="8" rx="1"/>

    <!-- 第三列 -->
    <rect x="22" y="8" width="6" height="6" rx="1"/>
    <rect x="22" y="15" width="6" height="7" rx="1"/>
  </g>
</svg>
